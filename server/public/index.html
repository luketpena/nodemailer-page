<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nodemailer Test</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Nodemailer Test</h1>

    <div id="email-box">
      <form>
        <input class="mail-input" id="in-name" type="text" placeholder="Name"/>
        <input class="mail-input" id="in-subject" type="text" placeholder="Subject"/>
        <input class="mail-input" id="in-email" type="email" placeholder="youraddress@mail.com"/>
        <textarea class="mail-input" id="in-message" name="name" rows="8" cols="80" placeholder="Your message"></textarea>

        <button id="in-mail-submit">Send</button>
      </form>
    </div>
  </body>
</html>
